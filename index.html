<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Math Solver</title>
  <style type="text/css" media="all">
    .cal{
      padding: 40px;
      height: 85vh;
      width: 80vw;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0px 0px 8px 10px  #007BF5;
    }
    
    .inpuS{
      margin-top: -22px;
      height: 100px;
      margin-left: -30px;
      width: 90vw;
      background-color: #007BF5;
      box-shadow: 0px 1.5px 0px 0px #007BF5;
    }
    
    .screen{
      height: 90px;
      width: 43vw;
      margin-top: 4px;
      margin-left: 2px;
      font-weight: bold;
      font-size: 30px;
      
    }
    
    .firstScreen{
      box-shadow: 0px 1.5px 0px 0px #007BF5;
      height: 40vh;
      width: 80vw;
    }
    
    .firstScreen h1 {
      font-size: 40px;
    }
    
    .button {
      margin-top: 68px;
      height: 30px; 
      border-radius: 9px; 
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); 
      background-color: #007BF5; 
      color: white; 
      font-weight: bold; 
      padding: 0 15px; 
      border: none; 
      cursor: pointer; 
    }

    .button-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 28px;
      margin-top: 90px;
      margin-left: 10px;
    }

    .button {
      margin: 0;
    }
    
    .button:hover { 
      background-color: white;
      color: #007BF5; 
    }
    
    .downButton{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      row-gap: 20px;
      column-gap: 20px;
      margin-top: 30px;
      box-shadow: 0px 1.5px 0px 0px #1f2422;
      margin-top: 50px;
    }
    
    .button1 {
      height: 30px; 
      border-radius: 5px; 
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); 
      background-color: #1f2422; 
      color: white; 
      font-weight: bold; 
      padding: 0 15px;
      border: none; 
      cursor: pointer; 
    }

    .button1:hover { 
      background-color: white;
      color: #1f2422; 
    }
    
    .numbAsym{
      display: flex;
      justify-content: space-between;
    }
    
    .numbers{
      display: flex;
      flex-wrap: wrap;
      border: 2px solid  #1f2422;
      height: 27vh;
      width: 45vw;
      column-gap: 15px;
      margin-top: 30px;
      padding: 20px;
    }

    .numb{
      height: 40px; 
      border-radius: 5px; 
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); 
      background-color: #1f2422; 
      color: white; 
      font-weight: bold; 
      padding: 0 15px;
      border: none; 
      cursor: pointer; 
    }
    .numb:hover { 
      background-color: white;
      color: #1f2422; 
    }
    
    .symboles{
      display: flex;
      flex-wrap: wrap;
      border: 2px solid  #1f2422;
      height: 27vh;
      width: 45vw;
      gap: 10px;
      column-gap: 15px;
      row-gap: 10px;
      grid-row: 10px;
      margin-top: 30px;
      padding: 20px;
    }
    
    .symbo{
      height: 40px; 
      border-radius: 5px; 
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); 
      background-color: #1f2422; 
      color: white; 
      font-weight: bold; 
      padding:  15px;
      border: none; 
      cursor: pointer; 
    }
    .symbo:hover { 
      background-color: white;
      color: #1f2422; 
    }
    
  </style>
</head>
<body>
  <div class="cal">
    <div class="firstScreen">
      <div class="inpuS">
<input type="text" placeholder="Enter number" class="screen" name="inputNum" id="inputNum">
<input type="text"  placeholder="Output"     class="screen" name="outputNum" id="outputNum" readonly>

      </div>
      <h1>Advanced Math Solver for  &nbsp;&nbsp;&nbsp;&nbsp; Engineers & Students</h1>
      <div class="button-container">
        <button class="button" type="button">Shift</button>
        <button class="button" type="button">Alpha</button>
        <button class="button" type="button">Replay</button>
        <button class="button" type="button">Mode setup</button>
        <button class="button" type="button">On</button>
      </div>
    </div>
    <div class="downButton">
      <button class="button1" type="button">x⁻¹</button>
      <button class="button1" type="button">√</button>
      <button class="button1" type="button">x²</button>
      <button class="button1" type="button">log</button>
      <button class="button1" type="button">ln</button>
      <button class="button1" type="button">sin</button>
      <button class="button1" type="button">cos</button>
      <button class="button1" type="button">tab</button>
      <button class="button1" type="button">sin⁻¹</button>
      <button class="button1" type="button">cos⁻¹</button>
      <button class="button1" type="button">tan⁻¹</button>
    </div>
    <div class="numbAsym">
      <div class="numbers">
        <button class="numb" type="button">0</button>
        <button class="numb" type="button">1</button>
        <button class="numb" type="button">2</button>
        <button class="numb" type="button">3</button>
        <button class="numb" type="button">4</button>
        <button class="numb" type="button">5</button>
        <button class="numb" type="button">6</button>
        <button class="numb" type="button">7</button>
        <button class="numb" type="button">8</button>
        <button class="numb" type="button">9</button>
        <button class="numb" type="button">.</button>
      </div>
      <div class="symboles">
        <button class="symbo" type="button">+</button>
        <button class="symbo" type="button">-</button>
        <button class="symbo" type="button">*</button>
        <button class="symbo" type="button">÷</button>
        <button class="symbo" type="button">AC</button>
        <button class="symbo" type="button">ANS</button>
<button class="symbo" type="button">=</button>
      </div>
    </div>
  </div>
  
  
<script>
  const inputBox = document.getElementById("inputNum");
  const outputBox = document.getElementById("outputNum");

  let lastAnswer = "";

  // Numbers & symbols
  document.querySelectorAll(".numb, .symbo").forEach(btn => {
    btn.addEventListener("click", () => {
      const val = btn.innerText;

      if (val === "AC") {
        inputBox.value = "";
        outputBox.value = "";
      } else if (val === "ANS") {
        inputBox.value += lastAnswer;
      } else if (val === "=") {
        try {
          const result = eval(inputBox.value);
          outputBox.value = result;
          lastAnswer = result;
        } catch {
          outputBox.value = "Invalid!";
        }
      } else {
        inputBox.value += val;
      }
    });
  });

  // Advanced functions
  document.querySelectorAll(".button1").forEach(btn => {
    btn.addEventListener("click", () => {
      let val = inputBox.value;
      let result;

      switch (btn.innerText) {
        case "x⁻¹":
          result = 1 / parseFloat(val);
          break;
        case "√":
          result = Math.sqrt(parseFloat(val));
          break;
        case "x²":
          result = Math.pow(parseFloat(val), 2);
          break;
        case "log":
          result = Math.log10(parseFloat(val));
          break;
        case "ln":
          result = Math.log(parseFloat(val));
          break;
        case "sin":
          result = Math.sin(toRadians(val));
          break;
        case "cos":
          result = Math.cos(toRadians(val));
          break;
        case "tab":
          result = Math.tan(toRadians(val));
          break;
        case "sin⁻¹":
          result = toDegrees(Math.asin(parseFloat(val)));
          break;
        case "cos⁻¹":
          result = toDegrees(Math.acos(parseFloat(val)));
          break;
        case "tan⁻¹":
          result = toDegrees(Math.atan(parseFloat(val)));
          break;
      }

      if (!isNaN(result)) {
        outputBox.value = result.toFixed(5);
        lastAnswer = outputBox.value;
      } else {
        outputBox.value = "Invalid!";
      }
    });
  });

 
  inputBox.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      try {
        const result = eval(inputBox.value);
        outputBox.value = result;
        lastAnswer = result;
      } catch {
        outputBox.value = "Invalid!";
      }
    }
  });

 
  function toRadians(deg) {
    return deg * (Math.PI / 180);
  }

  function toDegrees(rad) {
    return rad * (180 / Math.PI);
  }
</script>


</body>
</html>
